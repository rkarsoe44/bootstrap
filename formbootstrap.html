<!DOCTYPE html>

<head>

<body>
    <div class="">
        <h3 class="mt-5 text-center">Register Form</h3>
    <div class="container mt-5">
       <div class="row gx-5 justify-content-evenly">
            <div class="col-6">
                <label for="" class="form-label d-block">Email_address</label>
                <input type="email" class="form-control disabled" placeholder="Your Email ">
                <div class="form-text">
                    correct your email address
                </div>
            </div>
            <div class="col-6">
                <label for="" class="form-label d-block">Password</label>
                <input type="Password" class="form-control" placeholder="Your Password" required>
                <div class="form-text">
                    correct your email address
                </div>
            </div>
       </div> 
       <div class="row mt-4">
            <div class="col">
                <label for="" class="form-label">Example textarea</label>
                <textarea name="text" id="text" cols="30" rows="10" class="form-control"></textarea>
            </div>
       </div>
       <div class="row mt-4 align-items-center">
            <div class="col">
                <label for="email" class="form-label">email@example.com</label>
                <input type="email" name="email" id="email" class="form-control-plaintext">
            </div>
            <div class="col">
                <label for="" class="form-control-plaintext"></label>
                <input type="" name="" id="" class="form-control">
            </div>
            <div class="col">
                <button class="btn btn-primary">Confirm identity</button>
            </div>
       </div>

       <div class="row mt-4">
            <div class="col">
                <label for="Selected" class="form-label">Selected</label>
                <select name="" id="" class="form-select" >
                    <option selected="This is my Bobbo Andonovo.How many beautyfull">This is my Bobbo Andonovo.How many beautyfull</option>
                    <option value="">Shoon</option>
                    <option value="">Lae</option>
                    <option value="">Kyi</option>
                    <option value="">Phyu</option>
                </select>
            </div>
       </div>
       <div class="row mt-4">
            <div class="col">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check-all">
                    <label for="" class="form-label">Default Check</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check-all">
                    <label for="" class="form-label">Default Check</label>
                </div>
            </div>
            <div class="col">
                <div class="form-check">
                    <input type="radio" id="Female" name="Gender" class="form-label">
                    <label for="Female" class="form-label">Female</label>
                    <input type="radio" id="Male" name="Gender" class="form-label">
                    <label for="Male" class="form-label">Male</label>
                </div>
            </div>
       </div>
       <div class="row mt-4">
            <div class="col">
                <div class="form-check form-switch fs-3">
                    <input type="checkbox" name="One" id="One" class="form-check-input">
                    <label for="One">One</label>
                </div>
            </div>
            <div class="col">
                <div class="form-check form-switch fs-3">
                    <input type="checkbox" name="One" id="One" class="form-check-input" checked>
                    <label for="Two">Two</label>
                </div>
            </div>
            <div class="col">
                <div class="form-check form-switch fs-3">
                    <input type="checkbox" name="One" id="One" class="form-check-input" disabled>
                    <label for="Three">Three</label>
                </div>
            </div>
            <div class="col">
                <div class="form-check form-switch fs-3">
                    <input type="checkbox" name="One" id="One" class="form-check-input" checked disabled>
                    <label for="Four">Four</label>
                </div>
            </div>
       </div>
       <div class="row mt-4">
            <div class="col">
                <label for="" class="form-label">range</label>
                <input type="range" name="range" id="range" class="form-range">
                <label for="Range">Range</label>
                <input type="range" name="Range" id="Range" class="form-range" max="100" min="0" step="10">
            </div>
       </div>
       <div class="row mt-4">
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text">@</span>

            </div>
            <div class="col">

                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="email" name="Your_Email" id="floatinginput" class="form-control">
                    <label for="floatinginput" class="form-label">Your_Email</label>
                </div>
            </div>
        </div>
